<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Dictionary App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="card">
        <div class="word" id="russian">russian</div>
        <div class="word hiddenWord" id="hebrew">עברית</div>
    </div>

    <div class="button-container">
        <div class="button" id="prevButton">Prev</div>
        <div class="button" id="nextButton">Next</div>
        <div class="button" id="randomButton">Random</div>
    </div>

    <div class = "info-container">
        <p id="wordNumber">123456789</p>
        <p id="howMuchWords">123456</p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
