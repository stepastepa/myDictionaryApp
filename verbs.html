<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verbs</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="card">
        <div class="word" id="russian">глагол</div>
        <div class="partition">
            <div class="lock-button">
                <div class="lock-icon"></div>
            </div>
        </div>
        <div class="word hiddenWord" id="hebrew">
            <span>פועל</span>
            <div class="word-details hiddenDetails">
                <div id="speak">пОаль</div>
                <div id="type">
                    (<span>мужской</span>)
                </div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <div class="button" id="prevButton">
            <div>Prev</div>
        </div>
        <div class="button" id="nextButton">
            <div>Next</div>
        </div>
        <div class="button" id="randomButton">
            <div>Random</div>
        </div>
    </div>

    <div class = "info-container">
        <p id="wordNumber">...</p>
        <p id="howMuchWords">...</p>
    </div>

    <div class="memory-button">
        <div class="memory-icon"></div>
    </div>

    <script type="module" src="verbs.js"></script>
</body>
</html>
